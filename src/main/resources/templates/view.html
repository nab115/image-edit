<!DOCTYPE html>
<html lang="en" xmlns:"http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/view.css">
<script src="/js/jquery-3.6.1.min.js"></script>
<script src="/js/view.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Image-Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
</head>
<body>
    <div id="header-container">
        <h1>Image-Edit</h1>
        <ul>
            <li><input type="button" name="greyscale" class="process-type-btn" value="Greyscale"></li>
            <li><input type="button" name="crop" id="crop" class="process-type-btn" value="Crop"></li>
            <li><input type="button" name="reset" class="process-type-btn" value="Reset"></li>
            <li><input type="button" id="setBounds" value="Set"></li>
        </ul>
    </div>
    <div id="image-container">
        <div id="container">
<!--            <img id="image" src="cross_gun.jpeg" alt="whatever"/>-->
        </div>
    </div>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/jpeg">
        <button>Upload</button>
    </form>
</body>
</html>
