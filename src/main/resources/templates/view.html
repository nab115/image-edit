<!DOCTYPE html>
<link rel="stylesheet" href="/css/view.css">
<script src="/js/jquery-3.2.1.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
</head>
<body>
    <div id="header-container">
        <h1>Image Processing</h1>
        <h2 id="process-type-title">.</h2>
        <ul>
            <li><button type="button" class="process-type-btn">GreyScale</button></li>
            <li><button type="button" class="process-type-btn">Crop</button></li>
            <li><button type="button" class="process-type-btn">Compression</button></li>
        </ul>
    </div>
    <div id="image-container">
        <div id="form-container">
            <form id="upload-button" action="/" method="post">
                <button>Upload</button>
            </form>
            <form id="run-button" action="/" method="post">
                <button>Convert</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/view.js"></script>
</html>
